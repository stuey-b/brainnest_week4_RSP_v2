<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Scissors, Paper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="inner-container">
      <div class="title-container">
        <h1 id="heading">ROCK! SCISSORS! PAPER!</h1>
        <img class="image" src="./images/rsp.png" alt="">
        <p>Make your selection by clicking a button below:</p>
      </div>
      <div class="button-container">
        <button id="rock-btn" class="choice-buttons">Rock</button>
        <button id="scissors-btn" class="choice-buttons">Scissors</button>
        <button id="paper-btn" class="choice-buttons">Paper</button>
      </div>
      <div class="results-container">
        <div id="player-choice" class="result-boxes">???</div>
        <div id="results" class="result-boxes">Let's Start!</div>
        <div id="computer-choice" class="result-boxes">???</div>
      </div>
      <div class="score-container">
        <div id="player-score" class="score-boxes">Player score: 0</div>
        <div id="computer-score" class="score-boxes">Computer score: 0</div>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
